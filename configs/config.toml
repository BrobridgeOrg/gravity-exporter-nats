[gravity]
domain = "gravity"
host = "0.0.0.0:32803"

[subscriber]
subscriberID = "nats_exporter"
subscriberName = "NATS Exporter"
stateStore = "./statestore"
workerCount = 4
verbose = true
pipelineStart = 0
pipelineEnd = -1

# Authentication
appID = "anonymous"
accessKey = ""

[rules]
subscription = "./settings/subscriptions.json"

[nats]
host = "0.0.0.0:32803"
pingInterval = 10
maxPingsOutstanding = 3
maxReconnects = -1
